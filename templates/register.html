<!DOCTYPE html>
<html>
<head>
    <title>Account Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_register.css') }}">
</head>
<body>
    <form id="accountForm">
        <h2>Add Account Form</h2>
        <label for="idTaiKhoan">ID Tài Khoản:</label>
        <input type="text" id="idTaiKhoan" name="idTaiKhoan" required><br>
        <label for="tenDangNhap">Tên Đăng Nhập:</label>
        <input type="text" id="tenDangNhap" name="tenDangNhap" required><br>
        <label for="matKhau">Mật Khẩu:</label>
        <input type="password" id="matKhau" name="matKhau" required><br>
        <label for="admin">Admin: Xác nhận</label>
        <input type="checkbox" id="admin" name="admin"><br>
        <button type="submit">Submit</button>
    </form>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
